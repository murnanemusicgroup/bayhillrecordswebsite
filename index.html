<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murnane Records</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="path/to/your/murnane-records-logo.png" alt="Murnane Records Logo">
            </div>
            <nav class="desktop-nav">
                <div class="menu-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul class="menu-list">
                    <li><a href="#">shop</a></li>
                    <li><a href="#">artists</a></li>
                    <li><a href="#">videos</a></li>
                    <li><a href="#">subscribe</a></li>
                </ul>
            </nav>
            <nav class="mobile-nav">
                <ul class="mobile-menu-list">
                    <li><a href="#">shop</a></li>
                    <li><a href="#">artists</a></li>
                    <li><a href="#">videos</a></li>
                    <li><a href="#">subscribe</a></li>
                </ul>
                <div class="mobile-menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero-carousel" class="artist-carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="path/to/artist-image-1.jpg" alt="Artist 1">
                </div>
                <div class="carousel-item">
                    <img src="path/to/artist-image-2.jpg" alt="Artist 2">
                </div>
                <div class="carousel-item">
                    <img src="path/to/artist-image-3.jpg" alt="Artist 3">
                </div>
                </div>
        </section>
    </main>

    <script src="js/header-carousel.js"></script>
</body>
</html>
